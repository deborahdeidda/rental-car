<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parco auto</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Css-->
    <link rel="stylesheet" href="../css/css.css">

    <!-- External js -->
    <script type="text/javascript" src="../js/parco_auto.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/search_parco_auto.js"></script>
</head>
<body>

    <!--Navbar-->
    <header></header>

    <!--First container carousel-->
    <div class="container container-height">
        <div class="row my-4">
            <div class="col-12 col-md-6 m-auto text-center">
                <h1>Rental Car</h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 col-md-6 m-auto">

                <!-- carousel-->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="carousel-size" src="../img/carousel_1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-size" src="../img/carousel_2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-size" src="../img/carousel_3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row mb-2">

            <div class="col-12 m-auto text-center mb-5">
                <h5>Take a look to our vehicles by clicking the button below.</h5>
            </div>

            <!--Button-->
            <div class="col-12 col-md-2 m-auto text-center ">
                <a href="#parco-auto-btn"><button type="button" class="btn btn-primary btn-lg mt-4">Parco auto</button></a>
            </div>
        </div>
    </div>

    <!--Second container Parco auto-->
    <div id="parco-auto-btn" class="container">
      <div class="row">
          <div class="col-12 col-md-6 m-auto text-center">
              <h1>Parco auto</h1>

              <!-- Search form -->
              <div class="active-pink-3 active-pink-4 mb-4">
                  <input id="search" class="form-control" type="text" placeholder="Search vehicle" aria-label="Search">
              </div>

              <table class="table">
                  <thead>
                  <tr>
                      <th>Vehicle type </th>
                      <th>Model </th>
                      <th>Registration year</th>
                      <th>Number plate</th>
                      <th>Availability</th>
                  </tr>
                  </thead>
                  <tbody></tbody>
              </table>

              <h2 id="h2"></h2>
          </div>
      </div>
        <div id="bus" class="row"></div>
    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
