<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/6696e776e1.js" crossorigin="anonymous"></script>

    <!--Css-->
    <link rel="stylesheet" href="../css/css.css">

    <!--    js-->
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>

</head>
<body>
<header></header>
     <div class="container">
         <div class="row center">
             <div class="col-12 col-md-6 m-auto text-center">
                 <form id="registration-form" action="register_success.html" method="post">
                     <h2 class="title-orange">Register</h2>
                     <p>Please fill in this form to create an account.</p>
                     <hr>

                     <div class="row my-1">
                         <div class="col-12 col-md-6 m-auto text-center">
                             <div id="error-name" class="alert alert-danger"></div>
                             <label for="name"><b>Name</b></label><br>
                             <input id="name" type="text" placeholder="Enter Name" name="name">
                         </div>
                     </div>

                     <div class="row my-1">
                         <div class="col-12 col-md-6 m-auto text-center">
                             <div id="error-email" class="alert alert-danger"></div>
                             <label for="email"><b>Email</b></label><br>
                             <input id="email" type="email" placeholder="Enter Email" name="email">
                         </div>
                     </div>

                     <div class="row my-1">
                         <div class="col-12 col-md-6 m-auto text-center">
                             <div id="error-password" class="alert alert-danger"></div>
                             <label for="password"><b>Password</b></label><br>
                             <input id="password" type="password" placeholder="Enter Password" name="password">
                         </div>
                     </div>

                     <div class="row my-1">
                         <div class="col-12 col-md-6 m-auto text-center">
                             <div id="error-repeat-password" class="alert alert-danger"></div>
                             <label for="repeat-password"><b>Repeat Password</b></label>
                             <input id="repeat-password" type="password" placeholder="Repeat Password" name="repeat-password">
                         </div>
                     </div>
                     <hr>

                     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                     <button type="submit" class="registerbtn">Register</button>

                     <div class="container signin">
                         <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                     </div>
                 </form>
             </div>
         </div>
     </div>
     <!-- Bootstrap-->
     <!--Js-->
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
