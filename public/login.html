<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/6696e776e1.js" crossorigin="anonymous"></script>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Css-->
    <link rel="stylesheet" href="../css/css.css">

    <!--External js-->
    <script type="text/javascript" src="../js/login.js"></script>

</head>
<body>

  <!--Start Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index_parco_auto.html">
          <span style="font-size: 2em; color: Tomato;">
              <i class="fas fa-car"></i>
          </span>
          Rental Car
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav m-auto mt-2 mt-lg-0">
              <li class="nav-item mx-3">
                  <a class="nav-link" href="index_parco_auto.html">Parco auto<span class="sr-only">(current)</span></a>
              </li>
          </ul>
          <ul class="navbar-nav m-auto mt-2 mt-lg-0">
              <li class="nav-item mx-3">
                  <a class="nav-link" href="login.html">Login<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="register.html">Register<span class="sr-only">(current)</span></a>
              </li>
          </ul>
      </div>
  </nav>
  <!--End Navbar-->

<div class="container">
    <div class="row center">
        <div class="col-12 col-md-6 m-auto text-center">

            <!--Alert logged in successfully-->
            <div id="show-alert-logged-in" class="alert-logged-in my-2">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>You logged in successfully!</strong>
            </div>

            <!--Alert failed logging in-->
            <div id="show-alert-error-logging-in" class="alert-error-logging-in my-2">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Email and password required, try again.</strong>
            </div>

            <!--Alert email or pass incorrect-->
            <div id="alert-data-incorrect" class="alert-data-incorrect my-2">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Email or password incorrect.</strong>
            </div>

            <div id="form-div">
                <!-- Login form-->
                <form id="login-form" action="" method="POST">
                    <h1 class="title-orange">Login</h1>
                    <p>Please fill in this form to login.</p>

                    <hr>

                    <div class="row my-1">
                        <div class="col-12 col-md-6 m-auto text-center">
                            <label for="email"><b>Email</b></label><br>
                            <input id="email" type="email" placeholder="Enter Mail" name="email">
                        </div>
                    </div>

                    <div class="row my-1">
                        <div class="col-12 col-md-6 m-auto text-center">
                            <label for="password"><b>Password</b></label>
                            <input id="password" type="password" placeholder="Enter Password" name="password">
                        </div>
                    </div>
                    <hr>

                    <button id="login-btn" type="submit">Login</button>
                    <div class="container signin">
                        <p>Don't have an account yet? <a href="register.html">Register</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap-->
<!--Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
