<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/6696e776e1.js" crossorigin="anonymous"></script>

    <!--Css-->
    <link rel="stylesheet" href="../css/css.css">

    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

</head>
<body>
<header></header>
<div class="container">
    <div class="row center">
        <div class="col-12 col-md-6 m-auto text-center">
            <form action="login_s.html" method="post">
                <h1 class="title-orange">Login</h1>
                <p>Please fill in this form to login.</p>
                <hr>

                <div class="row my-1">
                    <div class="col-12 col-md-6 m-auto text-center">
<!--                        <div id="login-error" class="alert alert-danger"></div>-->
                        <label for="name"><b>Name</b></label><br>
                        <input id="name" type="text" placeholder="Enter Name" name="name">
                    </div>
                </div>

                <div class="row my-1">
                    <div class="col-12 col-md-6 m-auto text-center">
                        <label for="password"><b>Password</b></label>
                        <input id="password" type="password" placeholder="Enter Password" name="password">
                    </div>
                </div>
                <hr>

                <button id="login-btn" type="submit">Login</button>
                <div class="container signin">
                    <p>Don't have an account yet? <a href="register.html">Register</a>.</p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap-->
<!--Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
