<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit user data</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!--Css-->
	<link rel="stylesheet" href="../css/css.css">

	<!-- External js -->
	<script type="text/javascript" src="../js/navbar.js"></script>
	<script src="../js/edit_user_data.js" type="text/javascript"></script>
	<script src="../js/get_user_id.js" type="text/javascript"></script>

</head>
<body>

<!--Navbar-->
<header></header>

<div class="container">
	<div class="row mt-2">
		<div id="append-card-user" class="col-12 col-md-4"></div>
		<div class="col-12 col-md-4 text-center">
			<form id="form">
				<h1 class="title-orange">Edit user data</h1>
				<p>Please fill in this form to edit data user.</p>
				<hr>

				<div class="row my-1">
					<div class="col-12 col-md-6 m-auto text-center">
						<!--<div id="login-error" class="alert alert-danger"></div>-->
						<label for="name"><b>Name</b></label><br>
						<input id="name" type="text" placeholder="Enter Name" name="name">
					</div>
				</div>

				<div class="row my-1">
					<div class="col-12 col-md-6 m-auto text-center">
						<label for="surname"><b>Surname</b></label><br>
						<input id="surname" type="text" placeholder="Enter Surname" name="surname">
					</div>
				</div>

				<div class="row my-1">
					<div class="col-12 col-md-6 m-auto text-center">
						<label for="birthday"><b>Birthday</b></label><br>
						<input id="birthday" type="date" placeholder="Enter Birthday" name="birthday">
					</div>
				</div>

				<div class="row my-1">
					<div class="col-12 col-md-6 m-auto text-center">
						<label for="mail"><b>Mail</b></label><br>
						<input id="mail" type="mail" placeholder="Enter Mail" name="mail">
					</div>
				</div>
				<hr>

				<button id="edit-user" type="submit" class="btn btn-dark">Edit data</button>

			</form>
		</div>

		<div class="col-12 col-md-4">
			<div class="card">
				<img src="../img/avatar.png" alt="Avatar" style="width:100%">
				<div class="container">
					<h4>NAME AND SURNAME</h4><br>
					<p><b>ID </b></p><br>
					<p><b>NAME </b></p><br>
					<p><b>SURNAME </b></p><br>
					<p><b>DATE OF BIRTH </b></p><br>
					<p><b>MAIL </b></p><br>
					<p><b>BOOKINGS </b></p><br>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
