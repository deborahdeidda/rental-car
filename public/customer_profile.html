<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer profile</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/6696e776e1.js" crossorigin="anonymous"></script>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Css-->
    <link rel="stylesheet" href="../css/css.css">

    <!--Js-->
    <script src="../js/customer_navbar.js" type="text/javascript"></script>
    <script src="../js/customer_profile.js" type="text/javascript"></script>

</head>
<body>
        <!--Navbar-->
       <header></header>

       <div class="container">
           <div class="row my-2">
               <div class="col-12 m-auto text-center">
                   <h1>Welcome to Customer Section</h1>

                   <!--Alert data edited-->
                   <div id="alert-data-edited" class="alert-admin-added my-2">
                       <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                       <strong>You edited successfully your data!</strong>
                   </div>

                   <!--Alert error editing the data-->
                   <div id="alert-edit-error" class="alert-admin-error my-2">
                       <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                       <strong>Please fill all fields to edit correctly your data!</strong>
                   </div>

                   <!--Edit data-->
                   <form id="edit-form">
                       <h1 class="title-orange">Edit your data.</h1>
                       <p>Please fill in this form to edit your data.</p>
                       <hr>

                       <div class="row my-1">
                           <div class="col-12 col-md-6 m-auto text-center">
                               <input id="userId" type="hidden">
                           </div>
                       </div>

                       <div class="row my-1">
                           <div class="col-12 col-md-6 m-auto text-center">
                               <label for="name"><b>Name</b></label><br>
                               <input id="name" type="text" placeholder="Enter Name" name="name">
                           </div>
                       </div>

                       <div class="row my-1">
                           <div class="col-12 col-md-6 m-auto text-center">
                               <label for="surname"><b>Surname</b></label><br>
                               <input id="surname" type="text" placeholder="Enter Surname" name="surname">
                           </div>
                       </div>

                       <div class="row my-1">
                           <div class="col-12 col-md-6 m-auto text-center">
                               <label for="birthday"><b>Birthday</b></label><br>
                               <input id="birthday" type="date" placeholder="Enter Birthday" name="birthday">
                           </div>
                       </div>

                       <div class="row my-1">
                           <div class="col-12 col-md-6 m-auto text-center">
                               <label for="email"><b>Email</b></label><br>
                               <input id="email" type="email" placeholder="Enter Email" name="email">
                           </div>
                       </div>

                       <hr>

                       <button id="edit-data" type="submit" class="btn btn-dark">Edit</button>
                   </form>

                   <h2>Here is your data</h2>
               </div>
           </div>
           <div class="row text-center">
               <div id="customer-data" class="col-12 col-md-6"></div>
               <div class="col-12 col-md-6">
                   <figure>
                       <img src="../img/avatar.png" alt="Avatar">
                   </figure>
               </div>
           </div>
       </div>

       <!-- Bootstrap-->
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
